<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", Tahoma, Geneva, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .container p {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 0 0 20px;
        }
        .form {
            font-size: 16px;
        }
        .form label {
            display: block;
            margin-top: 20px;
            color: #555;
            font-weight: 600;
        }
        .form input {
            padding: 12px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .form button {
            width: 100%;
            margin-top: 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 20px;
            font-size: 15px;
            color: #555;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            width: 100%;
            background-color: #f5f7fa;
            font-size: 14px;
            color: #888;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Login</p>
        <form method="POST" class="form">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p><a href="{% url 'register' %}">Register</a> 
                 <p><a href="{% url 'reset_password' %}">Forgot Password?</a></p>

        </div>
    </div>

    <footer>
        <p>&copy; {% now "Y" %} Task Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
