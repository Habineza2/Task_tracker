<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        * {
            box-sizing: border-box; /* Include padding and borders in element's total width and height */
        }
        body {
            background-color: #f2f2f2; /* Light gray background */
            font-family: "Segoe UI", Tahoma, Geneva, sans-serif; /* Clean font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full viewport height */
        }
        .container {
            background-color: white; /* White background for the container */
            padding: 40px; /* Padding for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center; /* Center text */
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width for larger screens */
        }
        h1 {
            font-size: 24px; /* Font size for heading */
            margin-bottom: 20px; /* Space below heading */
            color: #333; /* Darker text color */
            font-weight: 600; /* Bolder font weight */
        }
        label {
            font-size: 16px; /* Font size for labels */
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space below labels */
            color: #555; /* Medium gray text color */
            text-align: left; /* Left-align labels */
        }
        input[type="email"] {
            width: 100%; /* Full width input */
            padding: 10px; /* Padding for inputs */
            margin-bottom: 20px; /* Space below inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 5px; /* Rounded corners for inputs */
            font-size: 16px; /* Font size for inputs */
        }
        input[type="email"]:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none; /* Remove outline */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Subtle shadow on focus */
        }
        button {
            width: 100%; /* Full width button */
            padding: 10px; /* Padding for buttons */
            background-color: #007bff; /* Blue background for buttons */
            color: white; /* White text color */
            border: none; /* No border for buttons */
            border-radius: 5px; /* Rounded corners for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size for buttons */
            transition: background-color 0.3s; /* Transition for hover effect */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .error {
            color: red; /* Red color for error messages */
            margin-top: 10px; /* Space above error messages */
            text-align: left; /* Left-align error messages */
            font-size: 14px; /* Font size for error messages */
        }
        p {
            margin-top: 20px; /* Space above paragraphs */
            font-size: 14px; /* Font size for paragraphs */
            color: #555; /* Medium gray text color */
        }
        p a {
            color: #007bff; /* Blue color for links */
            text-decoration: none; /* Remove underline from links */
            font-weight: 600; /* Bolder link text */
            transition: color 0.3s; /* Transition for hover effect */
        }
        p a:hover {
            color: #0056b3; 
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Reset Password</button>
        </form>
        <p class="error">{{ form.email.errors }}</p>
        <p>Return to <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
